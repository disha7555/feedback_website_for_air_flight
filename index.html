<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Passenger Satisfaction Feedback</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="airplane.jpg">
<body>
   
    <div style="float:left">
    <img src="airplane.jpg" alt="sorry" height="140px" width="190px">
    </div>
    <h1>Air Passenger Satisfaction Feedback</h1>
    <div id="g" style="float:left">
        Gender:
    </div>
    <div id="g1" style="float:left">
    <input type="radio" name="gender" id="male" value="male" >
      <label for="male">Male</label><br>
    </div>
    <div id="g2">
    <input type="radio" name="gender" id="female" value="female">
      <label for="female">Female</label><br>
    </div>
    <br>
    <div id="ages" style="float:left">Age group:</div>
    <div id="a1" style="float:left">
        <input type="radio" name="age" id="ltt" value="<20">
      <label for="ltt"><20</label><br>
    </div>
    <div id="a2" style="float:left"> 
        <input type="radio" name="age" id="tts" value="20-60">
          <label for="tts">20-60</label><br>
    </div>
    <div id="a3">
        <input type="radio" name="age" id="mts" value="60<">
          <label for="mts">60<</label><br>
    </div>
    <br>
    <div id="desc">which of the following describes you the best?</div>
    
    <div id="d1">
        <input type="radio" name="des" id="student" value="student">
      <label for="student">Student</label>
    </div>
    <div id="d2"> 
        <input type="radio" name="des" id="emp" value="Emp">
          <label for="emp">Employed</label>
    </div>
    <div id="d3">
        <input type="radio" name="des" id="selfemp" value="selfemp">
          <label for="selfemp">Self-employed</label>
    </div>
    <div id="d4">
        <input type="radio" name="des" id="notemp" value="notemp">
          <label for="notemp">Unemployed</label>
    </div>
    <div id="d5">
        <input type="radio" name="des" id="retired" value="retired">
          <label for="retired">Retired</label>
    </div>
   <button type="button" value="next" onclick="window.location.href='s2.html';" style="margin-left:280px;background-color:#000080;color:white;margin-top:40px;">Next</button>
</body>
</html>
